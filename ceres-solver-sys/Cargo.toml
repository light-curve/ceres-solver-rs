[package]
name = "ceres-solver-sys"
version = "0.1.0"
edition = "2021"
readme = "README.md"
description = "Unsafe Rust bindings for the Ceres Solver"
repository = "https://github.com/light-curve/ceres-solver-rs"
license = "MIT OR Apache-2.0"
rust-version = "1.57.0"

[features]
# No features means system, source overrides it
system = ["pkg-config"]
source = ["ceres-solver-src"]
default = ["system"]

[dependencies.ceres-solver-src]
version = "0.1.0"
path = "../ceres-solver-src"
optional = true

[build-dependencies]
bindgen = "0.63"
cmake = "0.1"
pkg-config = {version = "0.3", optional = true}

[dev-dependencies]
approx = "0.5"

[package.metadata.docs.rs]
features = ["source"]