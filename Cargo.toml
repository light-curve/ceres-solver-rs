[package]
name = "ceres-solver"
version = "0.4.0"
edition = "2021"
readme = "README.md"
description = "Safe Rust bindings for the Ceres Solver"
repository = "https://github.com/light-curve/ceres-solver-rs"
license = "MIT OR Apache-2.0"
rust-version = "1.67.0"
exclude = [".github"]

[workspace]
members = [
    "ceres-solver-src",
    "ceres-solver-sys",
]

[features]
system = ["ceres-solver-sys/system"]
# "source" overrides "system"
source = ["ceres-solver-sys/source"]
default = ["system"]

[dependencies.ceres-solver-sys]
version = "0.4.0"
path = "./ceres-solver-sys"

[dependencies.thiserror]
version = "1"

[dev-dependencies]
approx = "0.5"
rand = "0.9"
rand_chacha = "0.3"
rand_distr = "0.4"

[package.metadata.docs.rs]
features = ["source"]
